<html>
  <head>
    <title>Clicker game</title>
  </head>
  <body>
    <h1>Clicker game</h1>
    <br>
    <p>Score: <span id="score">0</span></p>
    <button onclick="clicked()">Click me!</button>
  </body>
  <script>
    var score_element = document.getElementById("score")
    var score = 0;
    
    function clicked() {
      score = score + 1;
      score_element.innerHTML = score;
    }
</html>
